<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Quiz</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="quiz-container">
    <h1>Country Quiz</h1>
    <img src="./img/undraw_adventure_4hum 1.svg" alt="" class="header-image">
    <div class="content">
      <div class="country-flag"><img src="" alt=""></div>
      <h2 class="question-flag">Which country does this flag belong to?</h2>
      <h2 class="question"><span class="capital-name">Kuala Lumpur</span> is the capital of</h2>
      <button class="variant-btn">
        <span class="variant">A</span>
        <span class="country">Vietnam</span>
        <span class="isTrue">
          <img src="./img/check_circle_white_18dp.svg" alt="" class="isTrue-img">
        </span>
      </button>
      <button class="variant-btn">
        <span class="variant">B</span>
        <span class="country">Malaysia</span>
        <span class="isTrue">
          <img src="./img/check_circle_white_18dp.svg" alt="" class="isTrue-img">
        </span>
      </button>
      <button class="variant-btn">
        <span class="variant">C</span>
        <span class="country">Sweden</span>
        <span class="isTrue">
          <img src="./img/check_circle_white_18dp.svg" alt="" class="isTrue-img">
        </span>
      </button>
      <button class="variant-btn">
        <span class="variant">D</span>
        <span class="country">Austria</span>
        <span class="isTrue">
          <img src="./img/check_circle_white_18dp.svg" alt="" class="isTrue-img">
        </span>
      </button>
    </div>
  </div>
  <div class="try-again-container">
    <div class="result-image"><img src="./img/undraw_winners_ao2o 2.svg" alt=""></div>
    <h1>Results</h1>
    <p>You got <span class="result">4</span> correct answers</p>
    <button class="try-again-btn">Try again</button>
  </div>
  <script src="./js/game.js"></script>
</body>

</html>
